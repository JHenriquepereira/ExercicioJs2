    <script>


        function desconta(preco, desconto) {

            valorDesconto = preco * (desconto / 100)

            precoFinal = preco - valorDesconto
            console.log(`Valor do produto:${preco}`)
            console.log(`Valor do produto:${desconto}`)


   
            return precoFinal
        }

        console.log(`Valor final do produto:${desconta(100, 20)}`)

    </script>
